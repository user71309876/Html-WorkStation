<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="http://localhost/form.php">
            <input type="text">
            <input type="submit" value="transport">
            <input type="button" value="button" onclick="alert('hello world')">
            <input type="reset">
            <!--
                value="~~~" : 서버로 전송하는 버튼의 ui에 ~~~ 글자를 넣는다
                button : default는 아무 의미 없는 버튼을 만든다
                onclick="~~~" : 나중에 자바스크립트 배우면 이해한다는데... 뭐... 구글링 해보던가
                type="reset" : form 태그 내에서 서버로 전송한 값들을 다 초기화한다
            -->
        </form>
    </body>
</html>
