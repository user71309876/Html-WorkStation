<html>
    <body>
        <img src="img.jpg" width="100">
        <!-- img : 이미지를 불러오는 태그, 닫을 필요 없음 -->
        <!-- src : 지정된 경로에 있는 이미지를 불러옴 -->
        <!-- width : 사진 가로 길이를 지정해줌, -->
        <!--         혼자 사용했을 때 가로세로 비율에 따라 자동으로 세로 길이도 변함 -->
        <img src="img.jpg" width="100" height="300" alt="galaxy image" title="galaxy image">
        <!-- width와 height를 동시에 쓸 경우 비율을 무시하고 크기가 변함 -->
        <!-- alt : 만약 이미지의 경로가 존재하지 않아 이미지가 깨질 경우 -->
        <!--       이미지 정보가 이미지 대신 생김 -->
        <!-- title : 이미지에 커서를 대면 나오는 작은 도움말 창에 넣을 이미지 설명를 받음 -->
    </body>
</html>
