<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tech decode</title>
</head>
<body>
    <a href="http://www.naver.com">naver</a>
    <!-- <a></a>로 하이퍼텍스트가 되는 글자를 지정 -->
    <!-- href="~~~"안에 링크를 넣는다 -->
    <a href="http://www.naver.com" target="_blank">naver</a>
    <!-- target="_blank"를 할 시 새로운 탭에서 창이 띄어짐 -->
    <!-- href와 target등을 속성이라 칭한다 -->
    <!-- 속성에는 순서가 상관 없다 -->
    <a href="http://www.naver.com" title="네이버 페이지로 이동" target="_blank">naver</a>
    <!-- title은 커서를 올려놨을 때 생기는 작은 도움말을 띄어줌 -->


</body>
</html>
