<html>
    <body>
        <form action="">
            text : <input type="text" name="id" value="default value"><br>
            password : <input type="password" name="pwd" value="default value"><br>
            textarea : <textarea cols="50" rows="2">default value</textarea>
            <!-- 
            value="~~~" : 텍스트창에 기본으로 들어가는 텍스트를 받는다
            textarea : 텍스트를 여러 줄 입력밭는 텍스트창이 나온다,
                       textarea의 기본으로 들어가는 텍스트는 textarea의 content에 넣어야 한다
                cols="~~~" : 숫자만큼 텍스트를 입력받는 행이 늘어난다
                rows="~~~" : 숫자만큼 텍스트를 입력받는 열이 늘어난다 
            -->
        </form>
    </body>
</html>
