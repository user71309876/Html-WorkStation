<html>
<body>
    <form action="http://localhost/login.php">
        ID : <input type="text" name="id"><br>
        password : <input type="password" name="pwd"><br>
        adress : <input type="text" name="adr"><br>
        <input type="submit">
    </form>
    <!-- 
    input : 웹페이지로부터 무언가를 받고 싶을 때 이 태그를 쓴다
        type="text" : 글자가 보여지도록 할 수 있다
        type="password" : 글자가 다른 점으로 대체된다
        type="submit" : 입력받는 텍스트를 서버로 보내는 버튼이다
        name="~~~" : 텍스트를 서버로 보낼 때 텍스트에 대해 이름을 붙여준다
    form : 텍스트를 어디로 보낼건지에 대한 태그이다
        action="~~~" : 서버를 특정해주는 속성이다
    -->
</body>
</html>
