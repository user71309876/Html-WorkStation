<html>
    <body>
        <table border="1">
            <tr> 
                <td>name</td> <td>sex</td> <td>adress</td>
            </tr>
            <tr>
                <td>stone</td> <td>male</td> <td>USA</td>
            </tr>
        </table>
        <!-- table : 하나의 테이블(표)를 만든다 -->
        <!-- border : 표 선의 굵기를 정한다 -->
        <!-- tr : table row, 표 안에 있는 하나의 행을 만든다 -->
        <!-- td : table data, 행 안에 있는 객체(데이터)를 만든다 -->
        <!-- 과거에는 웹페이지의 레이아웃을 테이블로 만들었다 -->
        <!-- 그러나 html 회사에서 코드의 복잡함 때문에 금지시켰다 -->
        <!-- 하지만 아직도 table로 레이아웃을 만드는 페이지가 있기 때문에 알고 있는게 좋다 -->
    </body>
</html>
