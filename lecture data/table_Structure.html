<html>
    <body>
        <table border="1">
            <thead>
                <tr> 
                    <th>name</th> <th>sex</th> <th>adress</th> <th>dues</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>stone</td> <td>male</td> <td>USA</td> <td>1000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>sum</td> <td></td> <td></td> <td>1000</td>
                </tr>
            </tfoot>
            <!-- thead : table head, 테이블 구조의 제목?에 해당되는 곳을 나타내는 태그 -->
            <!-- tbody : table body, 테이블 구조의 본문에 해당되는 곳을 나타내는 태그 -->
            <!-- tfoot : table foot, 테이블 구조의 정리하는 내용을 나타내는 태그 -->
            <!-- th : 제목에 해당되는 데이터를 제목처럼 꾸며주는 태그 -->
            <!-- 위 셋 태그는 thead tbody tfoot 순서대로 출력되고 -->
            <!-- 코드의 순서를 바꾸더라도 thead tbody tfoot 순서대로 출력된다 -->
        </table>
    </body>
</html>
