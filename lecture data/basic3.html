<!DOCTYPE html>
<!-- 자신의 html 코드가 어떤 버전의 html 코드로 작성되있는지 선언하는 코드 -->
<html>
    <head>
        <title>HTML - class introdution</title>
        <!-- 웹페이지의 제목(ex. Google, naver...)을 정해주는 테그 -->
        <meta charest="utf-8">
        <!-- 한글이 깨지지 않게 한다 -->
    </head>
    <!-- 본문을 설명하는 태그(<title>, <meta>)는 <head> 태그로 감싸주기로 약속되있다 -->
    <body>
        <h1>HTML</h1>
        <ol>
            <li>class introdution</li>
            <li>basic gramar</li>
            <li>hypertext and property</li>
            <li>list and nesting of tags</li>
        </ol>
        <h2>prior learning</h2>
        <h2>purpose of class</h2>
    </body>
    <!-- 본문에 쓰는 테그(<h1>, <ol>)는 반드시 <body> 태그로 감싸주기로 약속되있다 -->
</html>
<!-- <head>태그와 <body> 태그는 <html> 태그로 감싸주기로 약속되있다 -->
