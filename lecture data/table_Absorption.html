            <thead>
                <tr> 
                    <th>name</th> <th>sex</th> <th>adress</th> <th>dues</th>
                </tr>
            </thead>

                <tr>
                    <td>stone</td> <td>male</td> <td rowspan="2">USA</td> <td>1000</td>

                <tr>
